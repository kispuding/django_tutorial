{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">


{% if latest_poll_list %}
	<ul>
	{% for poll in latest_poll_list %}
		<li><a href="{% url 'polls:details' poll.id %}">
			{{poll.poll_title}}
			</a>
		</li>
	{% endfor %}
	</ul>
{% else %} 
	<p> No polls available.</p>
{% endif %}
